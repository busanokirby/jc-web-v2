{% extends "layouts/base.html" %}

{% block title %}Inventory Edit Disabled - JC Icons{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-body text-center p-5">
                <i class="bi bi-lock text-warning" style="font-size: 4rem;"></i>
                <h3 class="mt-3">Inventory Editing Disabled</h3>
                <p class="text-muted">
                    You do not have permission to edit inventory.
                    This feature has been restricted by an administrator.
                </p>
                <a href="{{ url_for('core.dashboard') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
