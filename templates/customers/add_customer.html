{% extends "layouts/base.html" %}

{% block title %}Add Customer - JC Icons{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-person-plus"></i> Add New Customer</h1>
    <a href="{{ url_for('customers.customers') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Customers
    </a>
</div>

<form method="POST" action="{{ url_for('customers.add_customer') }}" class="needs-validation" novalidate>
    <!-- CUSTOMER INFORMATION -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="bi bi-person-vcard"></i> Customer Information</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="business_name" class="form-label">Company Name (if applicable)</label>
                    <input type="text" class="form-control" id="business_name" name="business_name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customer_type" class="form-label">Customer Type</label>
                    <select class="form-select" id="customer_type" name="customer_type">
                        <option value="Individual" selected>Individual</option>
                        <option value="Business">Business</option>
                        <option value="Government">Government</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- TECHNICIAN INFORMATION -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="bi bi-tools"></i> Technician Assignment</h5>
        </div>
        <div class="card-body">
            <p class="text-muted small mb-3">Optional: Assign a technician in charge for this customer</p>
            <div class="row">
                <div class="col-md-6">
                    <label for="technician_name" class="form-label">
                        Technician in Charge
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-title="Will be automatically assigned to: {{ current_user.full_name }}"></i>
                    </label>
                    <input type="text" class="form-control" id="technician_name" name="technician_name" placeholder="(auto-filled with current user if needed)">
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mb-4">
        <a href="{{ url_for('customers.customers') }}" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle"></i> Create Customer
        </button>
    </div>
</form>
{% endblock %}
