{% extends "layouts/base.html" %}

{% block title %}POS Disabled - JC Icons{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-body text-center p-5">
                <i class="bi bi-slash-circle text-warning" style="font-size: 4rem;"></i>
                <h3 class="mt-3">Point of Sale Disabled</h3>
                <p class="text-muted">
                    The POS module has been disabled by an administrator.
                    Please contact your system administrator to enable this feature.
                </p>
                <a href="{{ url_for('core.dashboard') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
